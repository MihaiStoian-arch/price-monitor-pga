name: Monitorizare Prețuri Echipamente Moto

on:
  # Rulează manual din interfața GitHub Actions
  workflow_dispatch:
  # Rulează zilnic la ora 08:00 UTC (ora României, 10:00/11:00)
  schedule:
    - cron: '0 8 * * *'

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 1. INSTALARE DEPENDENȚE (din requirements.txt)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 2. INSTALARE BROWSERE PLAYWRIGHT (PAS CRITIC)
      - name: Install Playwright browsers
        run: playwright install chromium

      # 3. RULEAZĂ SCRIPTUL PRINCIPAL
      - name: Run main script
        run: python main.py
